<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Popup window</title>
	<link rel="stylesheet" href="forma.css">

</head>

<body>
	<div class="regbutton"><a href="#b" id="button">Регистрация</a></div>
	<a href="#x" class="overlay" id="b"></a>
	<div class="window">

		<form class="forma" method="post" onSubmit="return validate(this)">
			<input name="username" type="text" placeholder="Логин" value="">
			<input name="password" type="password" placeholder="Пароль" value="">
			<input name="password" type="password" placeholder="Повторите пароль" value="">
			<input name="Name" type="text" placeholder="Имя" value="">
			<input name="email" type="email" placeholder="email" value="">
			<input name="phone" type="tel" placeholder="Номер телефона" value="">
			<input class="button" name="photo" type="file">
			<input class="button" name="submit" value="Отправить" type="submit">
			<!--Для добавления большего количества полей нужно скопировать данную строку и зменить значения в атрибутах name и type на нужные -->
		</form>
		<a class="close" title="Закрыть" href="#close"></a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="forma.js"></script>
</body>

</html>
